<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Заметки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="list-group list-group-horizontal">
        <table class="table">
            <tr th:each="n: ${nav}">
                <div th:if="${n.bool}">
                    <li class="list-group-item active"><a th:text="${n.name}"></a></li>
                </div>
                <div th:if="not ${n.bool}">
                    <li class="list-group-item"><a th:href="${n.url}" th:text="${n.name}"></a></li>
                </div>
            </tr>
        </table>
    </ul>

    <div class="container-fluid">
        <div style="float: left">
            <a class="navbar-brand" href="#">Какой-то блог</a>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <ul class="navbar-nav me-auto mb-3 mb-lg-0">
<!--                <form class="input-group mb-3" action="/notepad/search" th:object="${s}" method="post">-->
<!--                    <input class="form-control" type="search" aria-label="Search" th:field="*{name}" autocomplete="off">-->
<!--                    <button class="btn btn-outline-primary" type="submit">Найти</button>-->
<!--                </form>-->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <li class="nav-item dropstart">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${user}"></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal">Добавить пост</a></li>
                            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#mesModal">Уведомления<span class="badge bg-primary" th:text="${num}"></span></a></li>
                            <li><a class="dropdown-item" href="#">Настройки</a></li>
                            <li><a class="dropdown-item" href="/logout">Выход</a></li>
                        </ul>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</nav>
<p></p>

<div class="container">
    <div class="row">
        <div class="col-8">
            <div th:if="${bool.empty}">
                <h4 th:text="${message}"></h4>
            </div>
            <table class="table">
                <tr th:each="r: ${record}">
                    <div class="shadow-sm p-3 mb-5 bg-body rounded">
                        <figure>
                            <blockquote class="blockquote"><a th:href="@{/blog/userRecord?name={n}(n=${r.username})}" th:text="${r.username}"></a></blockquote>
                            <figcaption class="blockquote-footer" th:text="${r.date}"></figcaption>
                        </figure>
                        <a class="text-start" th:href="@{/blog/userRecord/record?id={i}(i=${r.id})}" th:text="${r.text}"></a>
                        <p th:text="'Понравилось ' + ${r.like} + ' человек'"></p>
                        <p th:text="'Комментировали ' + ${r.comm} + ' человек'"></p>


                        <div th:if="not ${bool.myRecord}">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <div th:if="${r.likeBool}">
                                    <a class="btn btn-primary me-md-2" type="button" th:href="@{/blog/like?id={i}&link={l}(i=${r.id},l=${link})}">Нравится</a>
                                </div>
                                <div th:if="not ${r.likeBool}">
                                    <a class="btn btn-outline-primary me-md-2" type="button" th:href="@{/blog/like?id={i}&link={l}(i=${r.id},l=${link})}">Нравится</a>
                                </div>
                                <div th:if="${r.favBool}">
                                    <a class="btn btn-primary me-md-2" type="button" th:href="@{/blog/fav?id={i}&link={l}(i=${r.id},l=${link})}">B избранное</a>
                                </div>
                                <div th:if="not ${r.favBool}">
                                    <a class="btn btn-outline-primary me-md-2" type="button" th:href="@{/blog/fav?id={i}&link={l}(i=${r.id},l=${link})}">B избранное</a>
                                </div>
                            </div>
                        </div>

                        <div th:if="${bool.myRecord}">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-outline-primary me-md-2" disabled>Нравится</button>
                                <button type="button" class="btn btn-outline-primary me-md-2" disabled>В избранное</button>
                            </div>
                        </div>
                    </div>
                </tr>
            </table>
        </div>
        <div class="col-4">
            Рекомендуем подписаться:
            <div class="overflow-auto">
                <table class="table">
                    <tr th:each="r: ${users}">
                        <td>
                            <a th:href="@{/blog/sub?name={s}(s=${r.text})}" th:text="${r.text}"></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ваша новая запись:</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/blog/addRecord?link={l}(l=${link})}" th:object="${string}" method="post">
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" th:field="*{text}" autocomplete="off">
                    </div>
                    <div class="d-grid d-md-flex justify-content-md-end">
                        <button class="btn btn-outline-primary" type="submit">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="mesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="mesModalLabel">Уведомления:</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <table class="table">
                        <tr th:each="n: ${notice}">
                            <a class="list-group-item" th:href="@{/blog/delMes?id={i}(i=${n.id})}">
                                <figure>
                                    <blockquote class="blockquote" th:text="${n.text}"></blockquote>
                                    <figcaption class="blockquote-footer" th:text="${n.date}"></figcaption>
                                </figure>
                                <div th:if="${n.like}">
                                    <span class="d-inline-block text-truncate" style="max-width: 400px;" th:text="${n.record}"></span>
                                </div>
                                <div th:if="${n.comm}">
                                    <span class="d-inline-block text-truncate" style="max-width: 400px;" th:text="${n.commText}"></span>
                                </div>
                            </a>
                        </tr>
                    </table>
                </ul>
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-primary" th:href="@{/blog/delAllMes?link={l}(l=${link})}">Всё прочитано</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
