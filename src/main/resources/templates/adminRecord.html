<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Какая-то запись</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="list-group list-group-horizontal">
        <table class="table">
            <tr th:each="n: ${nav}">
                <li class="list-group-item"><a th:href="${n.url}" th:text="${n.name}"></a></li>
            </tr>
        </table>
    </ul>

    <div class="container-fluid">
        <div style="float: left">
            <a class="navbar-brand" href="#" th:text="${record.nameBlog}"></a>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <ul class="navbar-nav me-auto mb-3 mb-lg-0">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <li class="nav-item dropstart">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${record.username}"></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#recordModal">Добавить пост</a></li>
                            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#mesModal">Уведомления <span class="badge bg-primary" th:text="${num}"></span></a></li>
                            <li><a class="dropdown-item" href="/blog/likeRecord">Понравившееся</a></li>
                            <li><a class="dropdown-item" href="/blog/favRecord">Избранное</a></li>
                            <li><a class="dropdown-item" href="/blog/settingUser">Настройки</a></li>
                            <li><a class="dropdown-item active" th:href="@{/blog/userRecord/record?id={id}(id=${record.id})}">Администрирование</a></li>
                            <li><a class="dropdown-item" href="/logout">Выход</a></li>
                        </ul>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-8">

            <div class="shadow-sm p-3 mb-5 bg-body rounded">
                <figure>
                    <blockquote class="blockquote"><a th:href="@{/blog/admin/blogUser?name={n}(n=${record.username})}" th:text="${record.username}"></a></blockquote>
                    <figcaption class="blockquote-footer" th:text="${record.date}"></figcaption>
                </figure>
                <div th:if="${record.boolText}">
                    <tr th:each="s: ${record.text}">
                        <p class="lh-1" th:text="${s}"></p>
                    </tr>
                </div>

                <div class="d-md-flex justify-content-md-end">
                    <a class="btn btn-outline-primary me-md-2" data-bs-toggle="modal" data-bs-target="#likeModal" th:text="'Понравилось ('+ ${record.numLike} +')'"></a>
                    <a class="btn btn-outline-primary me-md-2" data-bs-toggle="modal" data-bs-target="#favModal" th:text="'Добавили в избранное ('+ ${record.numFav} +')'"></a>
                    <a class="btn btn-outline-danger" th:href="@{/blog/admin/delRecord?id={n}(n=${record.id})}">Удалить запись</a>
                </div>
            </div>

            <div class="shadow-sm p-3 mb-5 bg-body rounded">
                <ul class="list-group list-group-flush">
                    <table class="table">
                        <tr th:each="c: ${record.comments}">
                            <li class="list-group-item">
                                <figure>
                                    <blockquote class="blockquote">
                                        <a th:href="@{/blog/admin/blogUser?name={n}(n=${c.name})}" th:text="${c.name}"></a>
                                        <a type="button" class="btn-close" style="float: right" th:href="@{/blog/admin/delComment?id={id}&recId={rec}(id=${record.id},rec=${c.id})}"></a>
                                    </blockquote>
                                    <figcaption class="blockquote-footer" th:text="${c.date}"></figcaption>
                                </figure>
                                <p th:text="${c.text}"></p>
                                <a data-bs-toggle="collapse" th:href="@{#collapse{id}(id=${c.id})}" role="button" aria-expanded="false" th:aria-controls="@{collapse{id}(id=${c.id})}" th:text="'Ответы ('+${c.numReply}+')'"></a>
                            </li>
                            <div class="container">
                                <div class="row justify-content-md-end">
                                    <div class="col">
                                        <div class="collapse multi-collapse" th:id="@{collapse{id}(id=${c.id})}">
                                            <ul class="list-group list-group-flush">
                                                <div th:each="r: ${c.reply}">
                                                    <li class="list-group-item">
                                                        <figure>
                                                            <blockquote class="blockquote">
                                                                <a th:href="@{/blog/admin/blogUser?name={n}(n=${r.name})}" th:text="${r.name} + ${r.nameReply}"></a>
                                                                <a type="button" style="float: right" class="btn-close" th:href="@{/blog/admin/delComment?id={id}&recId={rec}&commId={comm}(id=${record.id},rec=${c.id},comm=${r.id})}"></a>
                                                            </blockquote>
                                                            <figcaption class="blockquote-footer" th:text="${r.date}"></figcaption>
                                                        </figure>
                                                        <p th:text="${r.text}"></p>
                                                    </li>
                                                </div>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tr>
                    </table>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="recordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ваша новая запись:</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/blog/addRecord?link={l}(l=${link})}" th:object="${string}" method="post">
                    <div class="input-group mb-2">
                        <textarea type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" th:field="*{text}" autocomplete="off"></textarea>
                    </div>
                    <div class="d-grid d-md-flex justify-content-md-end">
                        <button class="btn btn-outline-primary" type="submit">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="mesModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="mesModalLabel">Уведомления:</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <table class="table">
                        <tr th:each="n: ${notice}">
                            <a class="list-group-item" th:href="@{/blog/delMes?id={i}(i=${n.id})}">
                                <figure>
                                    <blockquote class="blockquote" th:text="${n.text}"></blockquote>
                                    <figcaption class="blockquote-footer" th:text="${n.date}"></figcaption>
                                </figure>
                                <div th:if="${n.comm}">
                                    <span class="d-inline-block text-truncate" style="max-width: 400px;" th:text="${n.string}"></span>
                                </div>
                            </a>
                        </tr>
                    </table>
                </ul>
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-primary" th:href="@{/blog/delAllMes?link={l}(l=${link})}">Всё прочитано</a>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="likeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Поставили "Нравится":</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <table class="table">
                        <tr th:each="u: ${record.likeUser}">
                            <a class="list-group-item" th:href="@{/blog/admin/blogUser?name={n}(n=${u.name})}">
                                <figure>
                                    <blockquote class="blockquote" th:text="${u.name}"></blockquote>
                                </figure>
                            </a>
                        </tr>
                    </table>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="favModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Доббавили в избранное:</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <table class="table">
                        <tr th:each="u: ${record.favUser}">
                            <a class="list-group-item" th:href="@{/blog/admin/blogUser?name={n}(n=${u.name})}">
                                <figure>
                                    <blockquote class="blockquote" th:text="${u.name}"></blockquote>
                                </figure>
                            </a>
                        </tr>
                    </table>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
