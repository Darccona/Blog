<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Письмо</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-10"><p></p></div>
        <div class="col-10"><p></p></div>
        <div class="col-10"><p></p></div>
        <div class="col-10"><p></p></div>
        <div class="col-10"><p></p></div>
        <div class="col-3"></div>
        <div class="col-6">
            <div class="shadow p-3 mb-5 bg-body rounded">
                <form th:action="@{/blog/newPassword/send}" th:object="${string}" method="post">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text">Имя пользователя:</span>
                        <input type="text" class="form-control" name="string1" th:field="${string.text}">
                    </div>
                    <p></p>
                    <div th:if="${divError}">
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                            <a action="#" th:text="${error}"></a>
                        </div>
                    </div>
                    <p></p>
                    <div class="d-grid gap-2">
                        <div class="btn-group" role="group">
                            <a class="btn btn-outline-primary" href="/login">Вернуться</a>
                            <button class="btn btn-outline-primary" type="submit">Отправить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
