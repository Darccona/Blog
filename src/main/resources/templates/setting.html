<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Настройки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="list-group list-group-horizontal">
        <table class="table">
            <tr th:each="n: ${nav}">
                <li class="list-group-item"><a th:href="${n.url}" th:text="${n.name}"></a></li>
            </tr>
        </table>
    </ul>

    <div class="container-fluid">
        <div style="float: left">
            <a class="navbar-brand" href="#">Настройки блога</a>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <ul class="navbar-nav me-auto mb-3 mb-lg-0">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <li class="nav-item dropstart">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${user.name}"></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#recordModal">Добавить пост</a></li>
                            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#mesModal">Уведомления<span class="badge bg-primary" th:text="${num}"></span></a></li>
                            <li><a class="dropdown-item" href="/blog/likeRecord">Понравившееся</a></li>
                            <li><a class="dropdown-item" href="/blog/favRecord">Избранное</a></li>
                            <li><a class="dropdown-item" href="/blog/settingUser">Настройки</a></li>
                            <li><a class="dropdown-item" href="/logout">Выход</a></li>
                        </ul>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <form th:action="@{/blog/settingUser/set}" th:object="${setting}" method="post">
            <p></p>
            <div th:if ="not ${confirmation}">
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <a action="#">Ваш аккаунт не подтверждён!</a>
                    <div class="input-group mb-3">
                        <input class="form-control" th:field="*{code}" autocomplete="off" placeholder="Введите код из письма на вашей почте">
                        <a class="btn btn-outline-danger" type="button" href="/blog/confirmationEmail">Повторно отправить письмо</a>
                    </div>
                </div>
            </div>
            <div th:if ="${confirmation}">
                <div class="alert alert-secondary" role="alert" th:text="${email}"></div>
            </div>
            <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#newEmail">Поменять почту</button>
            <a type="button" class="btn btn-outline-secondary btn-sm" href="/blog/newPassword">Поменять пороль</a>
            <div class="mb-3">
                <label for="description" class="form-label" >Описание автора</label>
                <textarea class="form-control" id="description" rows="3" th:field="*{description}" autocomplete="off" maxlength="16000"></textarea>
            </div>
            <div class="mb-3">
                <label for="nameBlog" class="form-label">Имя Вашего блога</label>
                <textarea class="form-control" id="nameBlog" rows="3" th:field="*{nameBlog}" autocomplete="off" maxlength="16000"></textarea>
            </div>
            <div class="d-grid d-md-flex justify-content-md-end">
                <button class="btn btn-outline-primary" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="recordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ваша новая запись:</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/blog/addRecord?link={l}(l=${link})}" th:object="${string}" method="post">
                    <div class="input-group mb-2">
                        <textarea type="text" class="form-control" rows="5" aria-describedby="button-addon2" th:field="*{text}" autocomplete="off" maxlength="16000"></textarea>
                    </div>
                    <div class="d-grid d-md-flex justify-content-md-end">
                        <button class="btn btn-outline-primary" type="submit">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="mesModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="mesModalLabel">Уведомления:</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <table class="table">
                        <tr th:each="n: ${notice}">
                            <a class="list-group-item" th:href="@{/blog/delMes?id={i}(i=${n.id})}">
                                <figure>
                                    <blockquote class="blockquote" th:text="${n.text}"></blockquote>
                                    <figcaption class="blockquote-footer" th:text="${n.date}"></figcaption>
                                </figure>
                                <div th:if="${n.comm}">
                                    <span class="d-inline-block text-truncate" style="max-width: 400px;" th:text="${n.string}"></span>
                                </div>
                            </a>
                        </tr>
                    </table>
                </ul>
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-primary" th:href="@{/blog/delAllMes?link={l}(l=${link})}">Всё прочитано</a>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="newEmail" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Смена почты:</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/blog/confirmationNewEmail" th:object="${string}" method="post">
                    <div class="input-group mb-2">
                        <input type="text" class="form-control"  aria-describedby="button-addon2" th:field="*{text}" autocomplete="off" placeholder="Введите новую почту">
                    </div>
                    <div class="d-grid d-md-flex justify-content-md-end">
                        <button class="btn btn-outline-primary" type="submit">Отправить письмо</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
